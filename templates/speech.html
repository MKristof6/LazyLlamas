<!--Ez egy text area megoldás lenne ahol fel kéne olvasnia a szöveget amit beírtál miután megnyomod a submit gombot.
De valamiért egy üres stringet érzékel-->


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text to speech attempt</title>
    </head>
    <body>

        <script src="https://code.responsivevoice.org/responsivevoice.js?key=wX75Gf01"></script>
        <h1>Text to speech attempt</h1>


        <textarea id="txt" rows="5" cols="10" name="txt"></textarea>
        <input type="button" onclick="responsiveVoice.speak(textSpeak())" value="submit">

<!--        <input type="button" onclick="responsiveVoice.speak(document.getElementById('txt').textContent)" value="submit">-->

        <script>
            function textSpeak() {
                
                responsiveVoice.speak(document.getElementById("txt").textContent);
            }
        </script>
    </body>
</html>
