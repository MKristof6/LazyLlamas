<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <link href="../static/style/student_profile.css" rel='stylesheet'>
    <style>
        body {
            font-family: 'Amatic SC';
            font-size: 22px;
        }
    </style>
    <title>Profilom</title>
</head>
<body>
<div class="circle2"></div>
<div class="circle3"></div>
<h1> Profilom</h1>
<div class="main">
    <div class="section1">
        <h2>Személyes adataim</h2>

        <form action="/profile" method="post">
            <label for="name">Nevem:</label>
            <input type="text" id="name" name="name" value="{{ student['name'] }}"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ student['email'] }}"><br><br>
            <label for="birthday">Születési időm:</label>
            <input type="date" id="birthday" name="birthday" value="{{ student['birthday'] }}"><br><br>
            <button type="submit">Adatok módosítása</button>
        </form>
    </div>
    <div class="section2">
        <h2> Eredményeim </h2>
        <div id="progress">
            <label for="languages">Tanult nyelvek:</label>
            <p id="languages">{{ languages['languages'] }}</p>
            <label for="points">Pontjaim:</label>
            <p id="points">{{ student['points'] }}</p>
            <label for="badges">Kitűzőim:</label>
            <div id="badges">
                badges
            </div>
        </div>
    </div>
</div>
</body>
</html>
