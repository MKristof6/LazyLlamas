<html lang="en">
<head>

body {
    font-family: 'Amatic SC';font-size: 22px;

  <title>Profilom</title>

<body>
<h1> Profilom</h1>
<h2>Személyes adataim</h2>

<form action="/profile">
  <label for="name">Nevem:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="birthday">Születési időm:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <label for="password">Jelszavam:</label>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit"  value="Adataim módosítása">
</form>

<h2> Eredményeim </h2>
<div id="progress">
<label for="languages">Tanult nyelvek:</label>
<p id="languages"></p>
<label for="points">Pontjaim:</label>
<p id="points"></p>
<label for="badges">Kitűzőim:</label>
<div id="badges">
  badges
</div>
</div>
</body>
</html>
